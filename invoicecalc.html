<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="invoicecalc.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="invoicecalc.js"></script>
</head>

<body>
    <main class="container mt-3 w-50 mb-1">
        <h1 class="text-center m-2" id="logo">INVOICE</h1>
        <hr class="float-center">

        <div>
            <h5>Old Harbour High School Stationary Center <br>33 East Street <br>Old Harbour <br>Telephone 983-2377 <br>
                <br>Sold to: Sarah Jones <br><br>
            </h5>
        </div>
        <div>
            <table class="table table-bordered font-weight-bold">
                <thead>
                    <tr id="bg">
                        <th scope="col" class="text-center col-sm-2" id="quantity">Quantity</th>
                        <th scope="col" class="text-center col-sm-5" >Description</th>
                        <th scope="col" class="text-center col-sm-2">Unit Price $</th>
                        <th scope="col" class="text-center col-sm-3" >Amount $</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="bg2">
                        <th scope="row" id="qua1">1</th>
                        <td >Pencils</td>
                        <td id="unit1">10</td>
                        <td id="answer1"></td>
                    </tr>
                    <tr id="bg">
                        <th scope="row" id="qua2">2</th>
                        <td >Sharpener</td>
                        <td id="unit2"> 20</td>
                        <td id="answer2"></td>
                    </tr>
                    <tr id="bg2">
                        <th scope="row" id="qua3">3</th>
                        <td >Hardcover Books</td>
                        <td id="unit3">30</td>
                        <td id="answer3"></td>
                    </tr>
                    <tr id="bg">
                        <th scope="row" id="qua4">4</th>
                        <td> Pen</td>
                        <td id="unit4"> 40</td>
                        <td id="answer4"></td>
                    </tr>
                    <tr id="bg2">
                        <th scope="row"></th>
                        <td >&nbsp;</td>
                        <td ></td>
                        <td ></td>
                    </tr>
                </tbody>
            </table>
            <table class="table table-bordered font-weight-bold">
                <thead>
                    <tr id="bg">

                        <th scope="col" class="col-md-2"> Subtotal ($)</th>
                        <td class="col-md-2" id="total"></td>


                    </tr>
                </thead>
                <tbody>
                    <tr id="bg2">
                        <th scope="row" class="col-md-6">Discount ($)</th>
                        <td class="col-1" id="disc">20</td>

                    </tr>
                    <tr id="bg">
                        <th id="bg">Tax (G.C.T)16.5% ($)</th>
                        <td class="col-1" id="tax"></td>

                    </tr>
                    <tr id="bg2">
                        <th scope="row" >Total ($)</th>
                        <td id="max_total">1</td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary offset-5 mb-2" onclick="add_1(), add_2(), add_3(), add_4(), total(), discount()">Calculate</button>
    </main>


</body>

</html>
